<div class="container">
  <div class="row">
  	<div class="col-sm-12">
      <h2>Please fill up this form and we will get back to you shortly</h2>
      <p>
		<form class="form-horizontal" role="form" action='{{action}}' method='post'>
		  <div class="form-group">
		    <label for="inputFrom" class="col-sm-2 control-label">From</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputFrom" name="inputFrom" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputMessage" class="col-sm-2 control-label">Message</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" id="inputMessage" name="inputMessage" placeholder="Anything you wish to add"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		  <input type='hidden' name='inputSubject' value='FormMailer Signup'/>
		</form>
	  </p>
	</div>
  </div>
</div>
