<div class="container">
  <div class="row">
  	<div class="col-sm-12">
      <h2>Send mail using FormMailer</h2>
      <p>
		<form class="form-horizontal" role="form" action='{{action}}' method='post'>
		  <div class="form-group">
		    <label for="inputFrom" class="col-sm-2 control-label">From</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputFrom" name="inputFrom" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputTo" class="col-sm-2 control-label">To</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputTo" name="inputTo" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputSubject" class="col-sm-2 control-label">Subject</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputMessage" class="col-sm-2 control-label">Message</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" id="inputMessage" name="inputMessage" placeholder="Type your message here..."></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Send</button>
		    </div>
		  </div>
		</form>
	  </p>
	</div>
  </div>
</div>
